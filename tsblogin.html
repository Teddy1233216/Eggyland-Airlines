<html>

<head>
      <title>Login to ELB</title>
      <link rel="stylesheet" href="login.css">
</head>

<body>
      <div class="main">
            <h1>ELB login</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button style="height:50px;width:500px;border-radius:50px;background-color:#592941;font-weight:bold;color:white;border:none;padding:0;cursor:pointer;align-items:center;float:cener;" onclick="window.location.href = './tsbaccount.html';">Login</button>
                  </div>
            </form>
            <p>Not registered?
                  <a href="./signuptsb.html"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
</body>

</html>
