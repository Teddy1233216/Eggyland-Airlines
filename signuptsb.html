<html>

<head>
      <title>Sign-up</title>
      <link rel="stylesheet" href="login.css">
</head>

<body>
      <div class="main">
            <h1>Sign up to ELB!</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <a href="./tsblogin.html">Submit</a>
                  </div>
            </form>
            <p>Have an account already?
                  <a href="./tsblogin.html"
                     style="text-decoration: none;">
                        Login
                  </a>
            </p>
      </div>
</body>

</html>
